<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/jpeg" href="pfp.jpeg">
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen">
    <div id="guardian"></div>
    <div class="loading-text"></div>
</div>

<!-- Profile Section -->
<div class="profile-container">
    <img src="pfp.jpeg" alt="Profile Picture" class="profile-pic">
    <h1 class="username">E_l.y.a.s</h1>
    <div class="RnVja3lvdQ"></div>
    <p id="typing-text">e-lyas</p>

    <!-- Social Links -->
    <div class="social-icons">
        <a href="https://emn178.github.io/online-tools/base64_encode.html">
            <img src="https://i.imgur.com/pWcZpl8.gif" alt="Social Link">
        </a>
    </div>

    <!-- Playlist Container -->
    <div class="playlist-container">
        <h2>Playlist</h2>
        <ul class="playlist">
            <li data-index="0">
                <img src="song1.jpeg" alt="Song 1">
                <div class="song-info">
                    <span class="song-title">meaningful love - instrumental</span>
                    <span class="song-artist">Silo/Steven Cranberry</span>
                </div>
            </li>
            <li data-index="1">
                <img src="song2.jpeg" alt="Song 2">
                <div class="song-info">
                    <span class="song-title">Dark Red</span>
                    <span class="song-artist">Steve Lacy</span>
                </div>
            </li>
            <li data-index="2">
                <img src="song3.jpeg" alt="Song 3">
                <div class="song-info">
                    <span class="song-title">welcome and goodbye</span>
                    <span class="song-artist">Dream/Ivory</span>
                </div>
            </li>
            <li data-index="3">
                <img src="song4.jpeg" alt="Song 4">
                <div class="song-info">
                    <span class="song-title">I Really Want to Stay at Your House</span>
                    <span class="song-artist">Rosa Walton/Hallie Coggins</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Music Player -->
<div class="player">
    <div id="info" class="info">
        <span class="artist">Flume</span>
        <span class="name">Say it</span>
        <div class="progress-bar">
            <div class="bar"></div>
        </div>
    </div>
    <div id="control-panel" class="control-panel">
        <div class="album-art"></div>
        <div class="controls">
            <div class="prev"></div>
            <div id="play" class="play"></div>
            <div class="next"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
